<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>

    <section class="form-register">
        <h3> Registro de Datos</h3>

        <input class="controls" type="text" name="Cédula" id="Cédula" placeholder="C.I." >
        <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombre">
        <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Ingrese Apellido">
        <input class="controls" type="text" name="Ciudad" id="Ciudad" placeholder="Ciudad">
        <input class="controls" type="text" name="Dirección" id="Dirección" placeholder="Dirección">
        <input class="controls" type="text" name="Teléfono" id="Teléfono" placeholder="Teléfono">
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Correo Electrónico">
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña">
        <input class="botons" type="submit" value="Registrar">
    </section>
</form>

<script src="app.js"></script>
</body>
</html>
